services:
  survival:
    container_name: minecraft-survival
    image: itzg/minecraft-server
    expose:
      - "25565"
    volumes:
      - type: bind
        source: /home/newtonadmin/minecraft
        target: /data
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      ONLINE_MODE: "FALSE"
      FORCE_GAMEMODE: "true"
      MODE: "survival"
      MAX_MEMORY: "1G"
    restart: unless-stopped
    networks:
      - mc

  proxy:
    container_name: minecraft-proxy
    image: itzg/bungeecord
    ports:
      - "25565:25565"
    volumes:
      - "/home/newtonadmin/waterfall/:/config"
      - "/home/newtonadmin/waterfall/plugins:/plugins"
    restart: unless-stopped
    environment:
      TYPE: "WATERFALL"
    networks:
      - mc


# Allows Internal Communication Between Minecraft Containers
networks:
  mc:
    driver: bridge
